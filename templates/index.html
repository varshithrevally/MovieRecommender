<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Recommender</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1c1c1c, #3a3a3a);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #f9ca24;
        }
        form {
            margin-bottom: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }
        input[type="text"] {
            padding: 0.8rem;
            width: 100%;
            max-width: 400px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            outline: none;
            margin-bottom: 1rem;
            box-shadow: 0 0 10px rgba(255,255,255,0.2);
        }
        button {
            padding: 0.8rem 2rem;
            background-color: #f9ca24;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            color: #1c1c1c;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #f1c40f;
        }
        h3 {
            color: #00cec9;
            font-size: 1.5rem;
            margin-top: 2rem;
        }
        .recommendations {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 1rem;
        }
        .movie-card {
            width: 150px;
            text-align: center;
            background-color: #2d3436;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }
        .movie-card:hover {
            transform: scale(1.05);
        }
        .movie-card img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }
        .movie-card p {
            font-size: 0.95rem;
            color: #f1c40f;
            margin: 0;
        }
        @media screen and (max-width: 600px) {
            h2 {
                font-size: 1.5rem;
            }
            button, input[type="text"] {
                font-size: 1rem;
            }
            .movie-card {
                width: 45%;
            }
        }
    </style>
</head>
<body>
    <h2>ðŸŽ¬ Movie Recommender System</h2>
    <form method="POST">
        <input type="text" name="movie_name" placeholder="Enter your favourite movie..." required>
        <button type="submit">Get Recommendations</button>
    </form>
    {% if recommendations %}
        <h3>Recommended Movies:</h3>
        <div class="recommendations">
            {% for movie in recommendations %}
                <div class="movie-card">
                    <img src="{{ movie.poster }}" alt="{{ movie.title }}">
                    <p>{{ movie.title }}</p>
                </div>
            {% endfor %}
        </div>
    {% endif %}
</body>
</html>
